name: Deploy Model Registry

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed

permissions:
  contents: read
  actions: read   # allows download-artifact from the CI run

env:
  AWS_REGION: us-east-2
  ECR_REPO_NAME: ingestion-worker
  LAMBDA_FUNCTION_NAME: model-registry-ingestion-worker

jobs:
  deploy-lambda:
    if: >
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.event == 'push' &&
      (
        github.event.workflow_run.head_branch == 'main' ||
        github.event.workflow_run.ref == 'refs/heads/main'
      )
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push ingestion-worker image
        env:
          AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
        run: |
          IMAGE_URI=$AWS_ACCOUNT_ID.dkr.ecr.${AWS_REGION}.amazonaws.com/${ECR_REPO_NAME}:latest
          echo "Building and pushing image: $IMAGE_URI"

          docker buildx build \
            --platform linux/amd64 \
            -f backend/app/workers/ingestion_worker/Dockerfile \
            -t "$IMAGE_URI" \
            --provenance=false \
            --sbom=false \
            --push .

      - name: Update Lambda function image
        env:
          AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
        run: |
          IMAGE_URI=$AWS_ACCOUNT_ID.dkr.ecr.${AWS_REGION}.amazonaws.com/${ECR_REPO_NAME}:latest
          echo "Updating Lambda ${LAMBDA_FUNCTION_NAME} to image: $IMAGE_URI"

          aws lambda update-function-code \
            --function-name "${LAMBDA_FUNCTION_NAME}" \
            --image-uri "$IMAGE_URI"

  deploy-ec2:
    needs: deploy-lambda
    if: >
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.event == 'push' &&
      (
        github.event.workflow_run.head_branch == 'main' ||
        github.event.workflow_run.ref == 'refs/heads/main'
      )
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout the repo
      - name: Checkout code
        uses: actions/checkout@v4

      # 2) Download artifacts from the triggering CI run
      - name: Download wheel artifact
        uses: actions/download-artifact@v4
        with:
          name: wheel
          path: ./wheel
          run-id: ${{ github.event.workflow_run.id }}
          repository: ${{ github.repository }}
          github-token: ${{ github.token }}

      - name: Download tar artifact
        uses: actions/download-artifact@v4
        with:
          name: app-tar
          path: ./artifacts           # <-- directory (not a filename)
          run-id: ${{ github.event.workflow_run.id }}
          repository: ${{ github.repository }}
          github-token: ${{ github.token }}
      
      - name: Download frontend artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: ./artifacts/frontend-dist
          run-id: ${{ github.event.workflow_run.id }}
          repository: ${{ github.repository }}
          github-token: ${{ github.token }}


      # 3) Upload artifacts to EC2
      - name: Upload tar package to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "./artifacts/app.tar.gz"    # <-- upload the actual tar.gz file
          target: "~/deployments"

      - name: Upload wheel package to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "./wheel"                   # uploads the folder with .whl(s)
          target: "~/tmp"
      
      - name: check files in artifacts folder
        run: |
          ls -la ./artifacts
      
      # - name: Ensure target dir exists
      #   uses: appleboy/ssh-action@v1.0.3
      #   with:
      #     host: ${{ secrets.EC2_HOST }}
      #     username: ${{ secrets.EC2_USER }}
      #     key: ${{ secrets.EC2_SSH_KEY }}
      #     script: mkdir -p ~/deployments/artifacts/frontend-dist

      - name: Upload frontend to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "./artifacts/frontend-dist"
          target: "~/deployments"


      # 4) SSH into EC2 and deploy
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "Starting backend deployment..."

            # Extract updated code
            TMP_DIR="$(mktemp -d)"
            tar -xzf ~/deployments/artifacts/app.tar.gz -C "$TMP_DIR"
            sudo rsync -avz --delete \
              --exclude 'venv/' --exclude '.venv/' \
              --exclude '__pycache__/' --exclude '*.pyc' --exclude '*.log' \
              "$TMP_DIR"/ /srv/model-registry/backend/
            rm -rf "$TMP_DIR"

            # Install/update dependencies from wheel(s)
            /srv/model-registry/backend/venv/bin/pip install --no-cache-dir --upgrade ~/tmp/wheel/model_registry-0.1.0-py3-none-any.whl

            # --- Frontend deploy ---
            sudo mkdir -p /srv/model-registry/www

            # IMPORTANT: trailing slash on the SOURCE = copy CONTENTS, not the folder itself
            sudo rsync -avz --delete ~/deployments/artifacts/frontend-dist/* /srv/model-registry/www/

            # (optional) ownership for nginx
            if id www-data >/dev/null 2>&1; then
              sudo chown -R www-data:www-data /srv/model-registry/www;
            else
              sudo chown -R nginx:nginx /srv/model-registry/www;
            fi

            # Restart services
            sudo systemctl restart model-registry
            sudo nginx -t
            sudo systemctl restart nginx

            echo "Backend deployment complete"
