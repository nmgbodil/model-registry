name: Deploy Flask App to EC2

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # --- Step 1: Archive the app to upload to EC2 ---
      - name: Create deployment package
        run: |
          tar -czf app.tar.gz ./

      # --- Step 2: Copy package to EC2 ---
      - name: Upload code to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "app.tar.gz"
          target: "~/deployments"

      # --- Step 3: Connect to EC2 and deploy ---
      - name: Run remote SSH commands on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "Starting deployment on EC2..."

            # Move to app directory (adjust path as needed)
            cd ~/app

            # Extract newly uploaded code
            tar -xzf ~/deployments/app.tar.gz -C ~/app --overwrite

            # Install/update dependencies
            pip install -r requirements.txt

            # Restart Gunicorn (adjust service name if needed)
            sudo systemctl restart gunicorn

            # Restart NGINX if needed
            sudo systemctl restart nginx

            echo "Deployment complete âœ…"
