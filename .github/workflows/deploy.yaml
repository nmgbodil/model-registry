name: Deploy Flask App to EC2

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # --- Step 1: Create a clean deployment package ---
      - name: Create deployment package
        run: |
          # Make a temporary folder for packaging
          mkdir temp_build

          # Copy only app source files and requirements
          cp -r app/ requirements.txt wsgi.py temp_build/

          # Optionally copy scripts or config if needed
          # cp -r scripts/ temp_build/

          cd temp_build

          # Create the tar.gz archive, excluding pycache
          tar --exclude='__pycache__' --exclude='*.pyc' -czf ../app.tar.gz ./

          cd ..
          rm -rf temp_build

      # --- Step 2: Copy package to EC2 ---
      - name: Upload code to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "app.tar.gz"
          target: "~/deployments"

      # --- Step 3: Connect to EC2 and deploy ---
      - name: Run remote SSH commands on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "Starting deployment on EC2..."

            # Move to app directory (adjust path as needed)
            cd ~/app

            # Extract newly uploaded code safely
            tar -xzf ~/deployments/app.tar.gz -C ~/app --overwrite

            # Install/update dependencies
            pip install -r requirements.txt

            # Restart Gunicorn (adjust service name if needed)
            sudo systemctl restart gunicorn

            # Restart NGINX if needed
            sudo systemctl restart nginx

            echo "Deployment complete âœ…"
